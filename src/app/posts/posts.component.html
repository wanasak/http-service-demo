<input 
  type="text"
  class="form-control"
  #title
  (keyup.enter)="createPost(title)">

<ul class="list-group">
  <li 
    *ngFor="let post of posts"
    class="list-group-item">
    <button 
      class="btn btn-default btn-sm"
      (click)="updatePost(post)">Update</button>
    <button 
      (click)="deletePost(post)"
      class="btn btn-danger btn-sm">Delete</button>
    {{ post.title }}
  </li>
</ul>
